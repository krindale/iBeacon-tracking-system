events {
    worker_connections 1024;
}

http {
    # ============================================
    # HTTP -> HTTPS Redirects (모든 도메인)
    # ============================================
    server {
        listen 80;
        server_name ibeacon.krindale.com api.krindale.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================
    # iBeacon Frontend (ibeacon.krindale.com)
    # ============================================
    server {
        listen 443 ssl;
        server_name ibeacon.krindale.com;

        ssl_certificate /etc/letsencrypt/live/ibeacon.krindale.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ibeacon.krindale.com/privkey.pem;

        # Frontend
        location / {
            proxy_pass http://ibeacon-frontend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Socket.io (for real-time updates)
        location /socket.io {
            proxy_pass http://ibeacon-backend:4000/socket.io;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # ============================================
    # API Gateway (api.krindale.com)
    # 모든 프로젝트의 API를 여기서 라우팅
    # ============================================
    server {
        listen 443 ssl;
        server_name api.krindale.com;

        ssl_certificate /etc/letsencrypt/live/api.krindale.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.krindale.com/privkey.pem;

        # Note: CORS headers are handled by backend to avoid duplication

        # iBeacon API - api.krindale.com/ibeacon/*
        location /ibeacon/ {
            # OPTIONS 요청 처리 (CORS preflight)
            if ($request_method = 'OPTIONS') {
                return 204;
            }

            proxy_pass http://ibeacon-backend:4000/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Socket.io for iBeacon
        location /ibeacon/socket.io {
            proxy_pass http://ibeacon-backend:4000/socket.io;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # ============================================
        # 새 프로젝트 추가 시 아래에 location 블록 추가
        # ============================================
        # location /project2/ {
        #     proxy_pass http://project2-backend:4001/api/;
        #     ...
        # }
    }

    # ============================================
    # 새 프로젝트 Frontend 추가 예시 (주석)
    # ============================================
    # server {
    #     listen 443 ssl;
    #     server_name project2.krindale.com;
